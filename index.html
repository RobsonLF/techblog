<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TechBlog - artigos sobre ferramentas bibliotecas e tutoriais para desenvolvedores." >
    <title>TechBlog</title>
    <link rel="stylesheet" href="css/style.css">
 
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <a href="index.html">TechBlog</a>
            </div>
            <nav class="nav">
                <a href="#">Ferramentas</a>
                <a href="#">Bibliotecas</a>
                <a href="#">Tutoriais</a>
                <a href="#">Sobre</a>
            </nav>
            <div class="header-actions">
                <input id="searchInput" type="search" placeholder="Pesquisar" aria-label="Pesquisar"/>
                <button class="btn primary">Assinar Newsletter</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-grid" id="featureGrid">

        </section>
        <section class="categories">
            <h3>Explore por Categoria</h3>
            <div class="category-list" id="categoryList">

            </div>
        </section>

        <section class="posts-recent">
            <h3>Posts Recentes</h3>
            <div class="posts-list" id="postsList">

            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="footer-left">
                <strong>TechBlog</strong> <span> &#169 2025 TechBlog. Todos os direitos reservados.</span>
            </div>
            <div class="footer-right">
                <a href="#">Sobre Nós</a>
                <a href="#">Contato</a>
                <a href="#">Política de Privacidade</a>
            </div>
        </div>
    </footer>
    <script src="js/posts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
